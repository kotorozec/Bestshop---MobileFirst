<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/3e25651a40.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/scss/main.scss">
    <title>Bestshop</title>
</head>
<body>
<header>
    <div class="container header__flex">
        <div class="header__logo">BestShop</div>
        <nav>
            <ul class="header__menu">
                <li class="header__menu__nav-item"><a class="header__menu__nav-item__link" href="#why-us">WHY US</a>
                </li>
                <li class="header__menu__nav-item"><a class="header__menu__nav-item__link" href="#">BENEFITS</a></li>
                <li class="header__menu__nav-item"><a class="header__menu__nav-item__link" href="#">PRICING</a></li>
                <li class="header__menu__nav-item"><a class="header__menu__nav-item__link" href="#">CONTACT</a></li>
            </ul>
            <div class="header__menu__hamburger">
                <span class="hamburger__bar"></span>
                <span class="hamburger__bar"></span>
                <span class="hamburger__bar"></span>
            </div>
        </nav>
    </div>
</header>

<section class="opening-section">
    <div class="container opening__flex">
        <h1>Sell More!</h1>
        <p class="opening-section__paragraph">Open shop on our platform and increase your sales</p>
        <a href="#" class="btn btn-primary">Open your shop</a>
        <div class="opening-section__img-container"></div>
    </div>
</section>

<section class="benefits" id="why-us">
    <div class="container">
        <h2 class="benefits __heading">The most popular sales platform in country</h2></div>
    <div class="container benefits__grid">
        <article>
            <div class="benefits__article-background --red"></div>
            <h3 class="benefits__article__heading">100000+</h3>
            <p class="benefits__article__description">daily entries</p>
        </article>
        <article>
            <div class="benefits__article-background --blue"></div>
            <h3 class="benefits__article__heading">2000000+ </h3>
            <p class="benefits__article__description">seen products every day</p>

        </article>
        <article>
            <div class="benefits__article-background --green"></div>
            <h3 class="benefits__article__heading">10000+</h3>
            <p class="benefits__article__description">added posts daily</p>
        </article>
    </div>

</section>


<script src="js/main.js"></script>
</body>
</html>
